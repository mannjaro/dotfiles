window:
  dimensions:
    columns: 200
    lines: 60

  padding:
    x: 8
    y: 4

  opacity: 1

  startup_mode: Fullscreen 

cursor:
  style:
    shape: Block
    blinking: Always

font:
  normal:
    family: 'Cica'
    style: Regular

  bold:
    family: 'Cica'
    style: Bold
  
  size: 15.0

shell:
  program: /opt/homebrew/bin/zsh
  args: 
      - -c
      - "/opt/homebrew/bin/tmux a -t 0 || /opt/homebrew/bin/tmux"

scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  # wikiのrecommnedをそのままコピーしただけ
  - { key: Comma,     mods: Command,      command:
      {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
  - { key: N,         mods: Command,      action: SpawnNewInstance        }
  - { key: Space,     mods: Alt,          chars: " "                      }
  - { key: Back,      mods: Super,   chars: "\x15"                        } # delete word/line
  - { key: Left,      mods: Alt,     chars: "\x1bb"                       } # one word left
  - { key: Right,     mods: Alt,     chars: "\x1bf"                       } # one word right
  - { key: Left,      mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,     mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End

# Colors (Monokai Dark)
import:
  - "~/.config/alacritty/themes/palenight.yml"
